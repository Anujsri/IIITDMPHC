<div class="container">
    {{#if error_msg}}
    <div class="alert alert-danger alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <center>{{error_msg}}</center>
    </div>
    {{/if}}
    {{#if error}}
    <div class="alert alert-danger alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <center>error</center>
    </div>
    {{/if}}
    {{#if errors}}
    {{#each errors}}
    <div class="alert alert-danger alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <center>{{msg}}</center>
    </div>
    {{/each}}
    {{/if}}
</div>
<div class="limiter">
    <div class="container-login100">
        <div class="login100-more img-responsive " style="background-image: url('../image/bg-01.jpg');"></div>
        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <div class="modal-body">
                <form class="login100-form  " method="post" action="/users/register">
                    <span class="login100-form-title p-b-59">
                        Sign Up
                    </span>
                    <div class="wrap-input100  ">
                        </br>
                        <span class="label-input100" >Full Name</span>
                        <input class="input100" style="border: none" type="text" name="name" placeholder="Name..." required>
                        <span class="focus-input100" ></span>
                    </div>
                    <div class="wrap-input100  ">
                        <span class="label-input100">Email</span>
                        <input class="input100" style="border: none" type="email" name="email" placeholder="Email addess..." required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100  ">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" style="border: none" name="username" placeholder="Username..." required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100  ">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" style="border: none" name="password" placeholder="*************" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 ">
                        <span class="label-input100">Repeat Password</span>
                        <input class="input100" type="password" style="border: none" name="password2" placeholder="*************" required>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 ">
                        <span class="label-input100">Usertype</span>
                        <select name="usertype" class="input100" style="border: none">
                            <option value="Doctor">Doctor</option>
                            <option value="Compounder">Compounder</option>
                            <option value="Dean">Dean</option>
                        </select>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>
                        <a href="/users/login" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                            Sign in
                            <i class="fa fa-long-arrow-right m-l-5"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
